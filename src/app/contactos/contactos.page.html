<ion-header>
  <ion-toolbar>
    <ion-title>Listado de Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" color="success" (click)="agregarContacto()">
          Agregar Contacto
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item-divider>
            <ion-label class="column-spacing">ID</ion-label>
            <ion-label class="column-spacing">Nombre</ion-label>
            <ion-label class="column-spacing">Email</ion-label>
            <ion-label class="column-spacing">Tel√©fono</ion-label>
            <ion-label class="column-spacing">Acciones</ion-label>
          </ion-item-divider>
          <ion-item *ngFor="let contacto of contactos">
            <ion-label class="column-spacing">{{ contacto.id }}</ion-label>
            <ion-label class="column-spacing">{{ contacto.name }}</ion-label>
            <ion-label class="column-spacing">{{ contacto.email }}</ion-label>
            <ion-label class="column-spacing">{{ contacto.phone }}</ion-label>
            <ion-button color="primary" size="small" (click)="editarContacto(contacto)">
              Editar
            </ion-button>
            <ion-button color="danger" size="small" (click)="eliminarContacto(contacto.id)">
              Eliminar
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
